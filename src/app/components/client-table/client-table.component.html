<div class="pt-2">
  <div class="row">
    <div class="col" *ngIf="clients.length > 0">
      <div class="row g-0 align-items-center py-3" *ngFor="let client of clients"
           style="border-bottom: 1px solid #dee2e6;">
        <div class="col-1 justify-content-between">
          <img src="../assets/person-circle.svg" style="height: 35px;" class="mt-1 ms-2" />
        </div>
        <div class="col-3 justify-content-between">
          <h5>{{ client.name }}</h5>
          <small>{{ client.email }}</small>
        </div>
        <div class="col justify-content-between">
          <h5>{{ client.subscriptionDate | date:'MMM d, yyyy' }}</h5>
          <small>Subscription Date</small>
        </div>
        <div class="col justify-content-between">
          <h5>{{ client.subscriptionType }}</h5>
          <small>Subscription Type</small>
        </div>
        <div class="col justify-content-between">
          <h5>{{ client.totalPaid }}<i class="bi bi-currency-pound"></i></h5>
          <small>Total Paid</small>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="dropdown">
            <button class="btn btn-default" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              <i class="bi bi-three-dots text-dark"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" (click)="deleteClient(client.uid)">
                <i class="bi bi-person-x text-black" style="font-size: 18px;"></i>
                Delete User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col" *ngIf="clients.length === 0">
      <p class="text-center">No clients found.</p>
    </div>
  </div>
</div>
